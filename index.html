<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TOP Calculator</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Calculator</h1>
        <input type="text" name="input-field" id="input-field" />
        <div class="operators">
            <button type="button" class="btn-add">+</button>
            <button type="button" class="btn-subtract">-</button>
            <button type="button" class="btn-multiply">*</button>
            <button type="button" class="btn-divide">/</button>
            <button type="button" class="btn-equals">=</button>
            <button type="button" class="btn-clear">C</button>
            <button type="button" class="btn-backspace">Backspace</button>
        </div>
        <div class="numbers">
            <div class="top-row">
                <button type="button" class="btn-num7">7</button>
                <button type="button" class="btn-num9">9</button>
                <button type="button" class="btn-num8">8</button>
            </div>

            <div class="mid-row">
                <button type="button" class="btn-num4">4</button>
                <button type="button" class="btn-num5">5</button>
                <button type="button" class="btn-num6">6</button>
            </div>

            <div class="bot-row">
                <button type="button" class="btn-num1">1</button>
                <button type="button" class="btn-num2">2</button>
                <button type="button" class="btn-num3">3</button>
            </div>
        </div>
    </body>
</html>
